<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="image-column">
            <img src="./images/halie-west-25xggax4bSA-unsplash.jpg" alt="Image">
        </div>
        <div class="form-column">

            <div class="intro">
                <p>
                    This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
                </p>
                <p>
                    You <em>know</em> you want to.
                </p>
            </div>
            <form class="form-container">
                <p class="form-title">Let's do this!</p>
                <div class="form-group">
                    <label for="fname">FIRST NAME</label>
                    <input type="text" id="fname" name="firstname">
                </div>
                <div class="form-group">
                    <label for="lname">LAST NAME</label>
                    <input type="text" id="lname" name="lastname">
                </div>
                <div class="form-group">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="phone-number">PHONE NUMBER</label>
                    <input type="tel" id="phone-number" name="phonenumber">
                </div>
                <div class="form-group">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password">
                </div>
                <div class="form-group">
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm-password" name="confirmpassword">
                </div>

                <input type="submit" value="Create Account">



                
    
                
            </form>

            <p class="loggedcase">
                Already have an account? <a href="" style="text-decoration: none;">Log in</a>
            </p>
            
            
            
        </div>
    </div>
</body>
</html>
